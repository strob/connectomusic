<html>
  <head>
    <title>instrument</title>
    <script src="jquery.js"></script>
    <style>
body {
  background-color: black;
  margin: 0;
  padding: 0;
}
.node {
  position: absolute;
  z-index: 10;
  width: 10;
  height: 10;
  cursor: pointer;
}
.node:hover {
  background-color: yellow;
}
    </style>
  </head>
  <body>
    <script>
var GRAPH = function(spec) {
    var that = this;

    this.edges = spec.edges;
    this.nodes = spec.nodes;

    this.W = 1200;
    this.H = 1240;

    this.$el = $("<div>");

    this.$canvas = $("<canvas>")
        .attr({width: this.W,
              height:this.H})
        .appendTo(this.$el);
    this.draw_base();

    this.nodes.forEach(function(node) {
        var $node = $("<div>")
            .addClass('node')
            .offset({left: node.pt[0]-5,
                     top: node.pt[1]-5})
            .click(function() {
                console.log('play', node);
            })
            .appendTo(that.$el);
    });
};
GRAPH.prototype.draw_base = function() {
    var that = this;
    var ctx = this.$canvas[0].getContext('2d');
    ctx.strokeStyle = "#ccc";
    ctx.beginPath();
    this.edges.forEach(function(edge) {
        var a = that.nodes[edge.a];
        var b = that.nodes[edge.b];
        ctx.moveTo(a.pt[0], a.pt[1]);
        ctx.lineTo(b.pt[0], b.pt[1]);
    });
    ctx.stroke();
};
GRAPH.prototype.set_sounds = function(snds) {
    this.sounds = snds;
};

var g;
$.getJSON('graph.json', {}, function(res) {
    $.getJSON('s2.json', {}, function(snd) {
        g = new GRAPH(res);
        g.set_sounds(snd);
        $("body").append(g.$el);
    });
});
    </script>
  </body>
</html>

<html>
  <head>
    <title>instrument</title>
    <script src="jquery.js"></script>

    <script src="instrument.js"></script>
    <script src="interface.js"></script>
    <style>
body {
  background-color: white;
  margin: 0;
  padding: 0;
}
.node {
  position: absolute;
  z-index: 10;
  width: 10;
  height: 10;
  cursor: pointer;
}
.node:hover,.node.playing {
  background-color: yellow;
}
#base, #overlay {
  position: absolute;
}
#toolbar {
  position: fixed;
  top: 35px;
  right: 10px;
}
.button, .toggle, .option {
  cursor: pointer;
  margin: 10px;
}
.knob {
  margin: 10px;
  cursor: ns-resize;
}

#sounds {
  position: fixed;
  bottom: 35px;
  right: 10px;
  height: 300px;
  overflow: auto;
}
    </style>
  </head>
  <body>
    <script>
        // STARTUP
var g,t,s;
$.getJSON('graph.json', {}, function(res) {
    s = new SOUNDS(19);
    g = new GRAPH(res, s);
    t = new TOOLBAR(g);
    $("body")
        .append(g.$el)
        .append(t.$el)
        .append(s.$el);
});

    </script>
  </body>
</html>
